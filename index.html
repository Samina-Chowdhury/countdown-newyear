<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>
            NEW YEAR COUNTDOWN
        </h1>
        <div id="countdown"  class="count">
            <div class="time">
                <h2 id="days"></h2>
                <span>Days</span>
            </div>
            <div class="time">
                <h2 id="hours"></h2>
                <span>Hours</span>
            </div>
            <div class="time">
                <h2 id="minutes"></h2>
                <span>Minutes</span>
            </div>
            <div class="time">
                <h2 id="seconds"></h2>
                <span>Seconds</span>
            </div>
        </div> 
    </div>
    <script src="js/custom.js"></script>
    
</body>
</html>
